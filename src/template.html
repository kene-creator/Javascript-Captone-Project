<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="module" defer src="./modules/index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="index.html" class="home-link">
          <img src="../img/logo-2.gif" alt="logo picture" class="logo-img" />
        </a>
        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search over 1,000,000 recipes..."
          />
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="../img/icon.svg#icon-search"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>
      </nav>
    </header>
  </body>
</html>
